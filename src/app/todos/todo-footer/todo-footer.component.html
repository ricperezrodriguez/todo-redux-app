<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pendientes }}</strong> tareas ptes</span
  >
  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
      <a href="#/" [class.selected]="filtro === filtroActual">{{
        filtro | titlecase
      }}</a>
    </li>
  </ul>
  <button (click)="limpiarCompletados()" class="clear-completed">
    Limpiar compl.
  </button>
</footer>
